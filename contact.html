<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - AI Stock Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AI Stock Analyzer</div>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="privacy-policy.html">プライバシーポリシー</a></li>
                <li><a href="terms.html">利用規約</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>お問い合わせ</h1>
            <p>ご質問・ご要望などがございましたら、以下のフォームよりお気軽にお問い合わせください。</p>

            <form id="contactForm" action="/submit-contact" method="POST">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">件名 <span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">送信する</button>
                </div>
            </form>

            <div class="contact-info">
                <h2>その他のお問い合わせ方法</h2>
                <p>メールでのお問い合わせ：<a href="mailto:contact@ai-stock-analyzer.com">contact@ai-stock-analyzer.com</a></p>
                <p>受付時間：平日 9:00 - 18:00（土日祝日・年末年始を除く）</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI Stock Analyzer. All rights reserved.</p>
    </footer>

</body>
</html>
